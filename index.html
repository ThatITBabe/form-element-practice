<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form>
        <label for="Full name">Full Name:</label>
        <input type="text" placeholder="Surname first">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="yourname@yahoo.com">
        <br>
        <label for="phonenumber">Phone Number:</label>
        <input type="number" placeholder="+23480000000000">
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="xxxxx">
        <br>
        <p>What tribe are you:</p>
        <input type="radio">
        <label for="">Yoruba</label><br>

        <input type="radio">
        <label for="">Igbo</label><br>

        <input type="radio">
        <label for="">Hausa</label><br>
        <p>Favorite color:</p>
        <input type="checkbox" name="" id="">
        <label for="">Black</label><br>

        <input type="checkbox" name="" id="">
        <label for="">White</label><br>

        <input type="checkbox" name="" id="">
        <label for="">Orange</label><br>

        <input type="checkbox" name="" id="">
        <label for="">Others</label>
<br>
        <p>What do you love about GMC:</p>
        <select>
            <option value="">The Environment</option>
            <option value="">The Students</option>
            <option value="">ygrydgyfrgyfker</option>
            <option value="">tgdfgfvg</option>
        </select><br>
        <br>
        <textarea name="message" id="" cols="30" rows="10" >Kindly drop us some feedback</textarea><br>
        <button type="submit">Submit</button>
        <br>
    </form>
</body>
</html>
